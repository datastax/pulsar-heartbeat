name: ci 
on:
  push:
    branches:
      - master
  pull_request:
  # Also trigger on page_build, as well as release created events
  page_build:
  release:
    types: # This configuration does not affect the page_build event above
      - created 

jobs:
  analysis:
    name: static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          path: go/src/github.com/datastax/pulsar-heartbeat

      - name: Lint Go Code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin # temporary fix. See https://github.com/actions/setup-go/issues/14
          go get -u golang.org/x/lint/golint 
          cd src
          golint ./...
      - name: Set up Python 3
        uses: actions/setup-python@v1
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
  build_test:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          path: go/src/github.com/datastax/pulsar-heartbeat
      - name: Build Binary
        run: |
          go mod download
          make build
      - name: Go Vet
        run: |
          go vet ./...
      - name: Go test
        run: |
          make test
      - name: Run Test and Code Coverage
        run: |
          pwd
          cd ./scripts
          ./test_coverage.sh
        env:
          GOPATH: /home/runner/work/pulsar-heartbeat/go
      - name: Upload Coverage
        if: github.repository == 'datastax/pulsar-heartbeat'
        uses: codecov/codecov-action@v1.0.0
        with :
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          yml: ./.codecov.yml
          fail_ci_fi_error: true
          path: go/src/github.com/datastax/pulsar-heartbeat

  build_multiple_os_arch:
    name: build on multiple OS and arch
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
      - name: Check out code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          path: go/src/github.com/datastax/pulsar-heartbeat
      - name: Build Binary
        run: |
          cd ./scripts
          ./build-multi-os-arch.sh

  docker:
    name: docker
    runs-on: ubuntu-latest 
    steps:
      - name: Check out code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          path: go/src/github.com/datastax/pulsar-heartbeat

      - name: Build Docker Image
        run: |
          pwd
          sudo docker build -t pulsar-heartbeat .
